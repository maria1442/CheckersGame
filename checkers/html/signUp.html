    <div class="form-container">
        <form id="signInForm" action="../php/submit_user.php" method="post">
            <h2>Hello, Future Player!</h2>
            <p>Please Fill information below to Create an Account</p>
            <input type="text" id="Name" name="Name" placeholder="First Name" required>
            <input type="text" name="user_name" placeholder="Username" required>
            <input type="text" id="email" name="email" placeholder="Email" required> 
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat Password" required>
            <button type="submit">Sign Up</button>
        </form>
        
        <br>
        <a href="login.html" style="color:#000 ">Already have an account? Sign In</a>
    </div>
    <script>
   document.addEventListener('DOMContentLoaded', (event) => {
    document.getElementById('signInForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            event.preventDefault(); // Prevent the form from submitting if passwords do not match
        }
        // If passwords match, the form will submit normally
    });
});


    </script>
